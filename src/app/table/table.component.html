<style type="text/css">
    .tftable {font-size:12px;color:#333333;width:100%;border-width: 1px;border-color: #a9a9a9;border-collapse: collapse;}
    .tftable th {font-size:12px;background-color:#b8b8b8;border-width: 1px;padding: 8px;border-style: solid;border-color: #a9a9a9;text-align:left;}
    .tftable tr {background-color:#ffffff;}
    .tftable td {font-size:12px;border-width: 1px;padding: 8px;border-style: solid;border-color: #a9a9a9;}
    .tftable tr:hover {background-color:#ffff99;}
    </style>

<input [(ngModel)]="text" (keyup-enter)="text">
<label>{{text}}</label>
<table class="tftable">
    <tr><th>Image</th><th>Product Name</th><th>Product Code</th><th>Branch Name</th><th>Branch Code</th><th>Shipping Address</th><th>Details</th></tr>
    <tr *ngFor="let i of data;let m = index"><th><img src={{i.image}}></th><th>{{i.ProductName}}</th><th>{{i.ProductCode}}</th><th>{{i.BranchName}}</th><th>{{i.BranchCode}}</th><th>{{i.ShippingAddress}}</th><th><button (click) = "getData(m)">Click</button></th> <tr>
</table>
